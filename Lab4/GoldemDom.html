<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Dom</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/golden-dome.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a class="navbar-brand" href="#"
        >MUM Golden Dome Market : : : SRM System</a
      >
      <nav>
        <ul class="nav_links">
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Suppliers</a>
          </li>
        </ul>
      </nav>
      <a class="nav-link hello" href="#">Hello!</a>
      <a class="nav-link" href="#"
        ><button class="Sign-out-btn">Sign out</button></a
      >
    </header>

    <div class="container">
      <h3>New Product Form</h3>
      <div class="row">
        <div class="col-md-6">
          <section>
            <div><label for="pnumber">Product Number</label></div>
            <div><input type="text" /></div>
            <div><label for="pnumber">Name</label></div>
            <div><input type="text" /></div>
            <div><label for="pnumber">Unit Price</label></div>
            <div><input type="text" placeholder="0.0" /></div>
          </section>
        </div>
        <div class="col-md-6">
          <section>
            <div><label for="pnumber">Quantity in stock</label></div>
            <div><input type="text" placeholder="0" /></div>
            <div><label for="pnumber">Supplier:</label></div>
            <div>
              <select class="option">
                <div>
                  <option value="" selected>Select a supplier</option>
                </div>
              </select>
            </div>
            <div><label for="pnumber">Date supplied</label></div>
            <div><input type="text" placeholder="yyyy-mm-dd" /></div>
            <p>Enter valid Date.</p>
            <input type="reset" class="btn reset-btn" value="Reset" />
            <input type="button" class="btn cancel-btn" value="Cancel" />
            <input type="button" class="btn add-btn" value="Add Product" />
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
